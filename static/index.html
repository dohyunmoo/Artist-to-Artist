{% extends "base.html" %}

{% block content %}
    <div class="container p-0" style="height: 50vh;">
        <div class="row justify-content-md-center align-items-end">
            <h1>Artist to Artist</h1>
        </div>
        <div class="row justify-content-md-center align-items-middle">
            <form action="/game" method="POST">
                <button id="game-start" type="submit">Start</button>
                <input id="start-input" type="text" name="start-artist" value="newjeans">
                <input id="target-input" type="text" name="target-artist" value="taylor swift">
            </form>
        </div>
        <div class="">Developed by. <a class="font-italic" href="https://github.com/dohyunmoo" target="_blank">dohyunmoo</a></div>
    </div>
{% endblock %}
